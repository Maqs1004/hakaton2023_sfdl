{% extends 'base.html' %}
{% block title %}
All Groups
{%  endblock %}


{% block content %}
<div class="container-xxl" style="max-width: 1500px;">
    <div>
        <div>
            <div class="hero py-3 text-center text-lg-start">
                <div class="container-xxl bd-gutter" style="max-width: 800px">
                    <div class="row g-0 text-center">
                        <div class="col-6 col-md-12">
                            <h1 class="f0 pb-4">Введите параметры</h1>
                            <form class="was-validated">
                                <div class="row g-3">

                                    <div class="col-sm-4">
                                        <label for="direction" class="form-label">Направление рейса</label>
                                        <select class="form-select" id="direction" required="">
                                            <option value=""></option>
                                            <option>Москва - Сочи</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Выберите направление
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <label for="flight" class="form-label">Выбор рейса</label>
                                        <select class="form-select" id="flight" required="">
                                            <option value=""></option>
                                            <option>Москва - Сочи</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Выберите рейс
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="flyclass" class="form-label">Класс</label>
                                        <select class="form-select" id="flyclass" required="">
                                            <option value=""></option>
                                            <option>Первый</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Выберите класс
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="date" class="form-label">Выбор даты</label>
                                        <input type="text" class="form-control" id="date" required>
                                        <div class="invalid-feedback">
                                            Выберите дату
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="datestart" class="form-label">Начало периода</label>
                                        <input type="text" class="form-control" id="datestart"
                                               placeholder="Опционально">

                                    </div>

                                    <div class="col-md-4">
                                        <label for="dateend" class="form-label">Окончание периода</label>
                                        <input type="text" class="form-control" id="dateend" placeholder="Опционально">

                                    </div>
                                    <div class="form-check text-start">
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" style="color: black" for="same-address">Чек один</label>
                                    </div>
                                    <div class="form-check text-start">
<!--                                        Изменить ID-->
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" style="color: black" for="same-address">Чек два</label>
                                    </div>
                                    <div class="form-check text-start">
<!--                                        Изменить ID-->
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" style="color: black" for="same-address">Чек три</label>
                                    </div>
                                    <div class="form-check text-start">
<!--                                        Изменить ID-->
                                        <input type="checkbox" class="form-check-input" id="same-address">
                                        <label class="form-check-label" style="color: black" for="same-address">Чек четыри</label>
                                    </div>


                                </div>


                                <button class="btn btn-primary" type="submit">Continue to checkout</button>
                            </form>
                        </div>
                        <div class="col-sm-6 col-md-8" style="display: none">
                            <h1 class="f0">Тут будет график</h1>
                            <div>
                                <canvas id="YourChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="hero py-5 text-center text-lg-start" style="display: none">
                <div class="container-xxl bd-gutter" style="max-width: 1500px">
                    <div class="bd-content ps-lg-2">


                        <h2>Тут будут еще графики</h2>
                        <p>Date: <input type="text" id="datepicker"></p>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

    $( "#date" ).datepicker();

{% endblock %}
