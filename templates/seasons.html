<!DOCTYPE html>
<html lang="ru">
{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block html_head %}
<style type="text/css">
    .important {
      color: #336699;
    }

</style>
{% endblock %}

{% block content %}
<div class="py-5 text-center text-lg-start">
    <div class="container-xxl bd-gutter" style="max-width: 1400px">
        <div class="row g-0 text-center">
            <div class="col-6 col-md-4 text-start">
                <h1 class="f1">Сезоны</h1>
                <p class="mb-4 f3 font-weight-normal">Описание чего-нибудь</p>
                <select>
                    {% for i in directions %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-6 col-md-8">
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
<!--Добавить запрос черер javascript что бы получать данные-->

<!--Разобратся в этой либе-->
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
{% endblock %}
